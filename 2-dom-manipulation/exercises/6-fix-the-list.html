<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>fix the list</title>
    <meta name="description" content="fix the list" />

    <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
    <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
    <script src="/lib/dom-manipulation/assert.js"></script>

    <script src="/lib/dom-manipulation/test-the-dom.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>

  <body>
    <header>
      <h2>fix the list</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="expected">
          <h1>a list of things</h1>
          <ul>
            <li>robots</li>
            <li>solar systems</li>
            <li>oil</li>
          </ul>
        </div>

        <div id="actual">
          <ol>
            <li>robots</li>
            <li>wrong wrong wrong wrong</li>
            <li>oil</li>
            <li>oil</li>
          </ol>
        </div>

        <script id="dom-manipulation-script">
          'use strict';
          //debugger;

          // write me! (... without using cloneNode, that's kind of cheating)
          const h1 = document.createElement("h1");
          const actualDiv = document.querySelector("#actual");
          actualDiv.prepend(h1);
          h1.innerText = "a list of things";
         
          const ol = document.querySelector("#actual ol");
          actualDiv.removeChild(ol);
          const ul = document.createElement("ul");
          actualDiv.append(ul);
          const li1 =  document.createElement("li");
          li1.innerText = "robots";
          ul.append(li1);
          const li2 =  document.createElement("li");
          li2.innerText = "solar systems";
          ul.append(li2);
          const li3 =  document.createElement("li");
          li3.innerText = "oil";
          ul.append(li3);
        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: 'bdd',
        });
        compareElements.attributesToTest = [
          'nodeName',
          'innerText',
          'href',
          'expected',
          'children',
          'childElementCount',
        ];
        compareElements(
          document.getElementById('actual'),
          document.getElementById('expected'),
        );
        mocha.run();
      </script>
    </section>
  </body>
</html>
